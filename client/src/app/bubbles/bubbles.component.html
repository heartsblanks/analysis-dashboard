<div class="filter-container">
  <input
    type="text"
    [(ngModel)]="filterText"
    (input)="onFilterChange()"
    placeholder="Filter PAPs..."
  />
</div>

<div class="bubble-container">
  <div
    class="bubble"
    *ngFor="let pap of filteredPaps; trackBy: trackByPap"
    [@bubbleAnimation]
  >
    {{ pap }}
  </div>
</div>

<div class="pap-details">
  <h1 class="title">PAP: {{ pap }}</h1>

  <!-- Populate Data Button -->
  <button class="populate-button" (click)="populateAndLoadData()">Populate Missing Data</button>

  <!-- Tab Navigation -->
  <div class="tabs">
    <button *ngFor="let tab of tabs; let i = index"
            (click)="selectTab(i)"
            [class.active]="selectedTab === i">
      {{ tab }}
    </button>
  </div>

  <!-- Tab Content -->
  <div class="tab-content">
    <ng-container *ngIf="selectedTab === 0">
      <!-- Queues Section -->
      <app-queues-section [queues]="queues" [loading]="loading"></app-queues-section>
    </ng-container>

    <ng-container *ngIf="selectedTab === 1">
      <!-- UEMBD Section -->
      <app-uembd-section [uembdEntries]="uembdEntries" [loading]="loading"></app-uembd-section>
    </ng-container>

    <ng-container *ngIf="selectedTab === 2">
      <!-- Databases Section -->
      <app-databases-section [databases]="databases" [operationsAndTables]="operationsAndTables" [loading]="loading"></app-databases-section>
    </ng-container>

    <ng-container *ngIf="selectedTab === 3">
      <!-- Webservices Section -->
      <app-webservices-section [webservices]="webservices" [loading]="loading"></app-webservices-section>
    </ng-container>

    <ng-container *ngIf="selectedTab === 4">
      <!-- Integration Servers Section -->
      <app-integration-servers-section [integrationServers]="integrationServers" [loading]="loading"></app-integration-servers-section>
    </ng-container>

    <ng-container *ngIf="selectedTab === 5">
      <!-- Other Properties Section -->
      <app-other-properties-section [otherProperties]="otherProperties" [loading]="loading"></app-other-properties-section>
    </ng-container>

    <ng-container *ngIf="selectedTab === 6">
      <!-- Files Section -->
      <app-files-section [files]="files" [loading]="loading" (toggleFileContent)="toggleFileContent($event)"></app-files-section>
    </ng-container>
  </div>
</div>
